<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="reset.css">

<body>

        </div>

    <section>

    </section>
`   <section>
        <div id="quiz-container">
             <h3 id="question">Question goes here</h3>
                  <ul id="answer-options">

                      <li class="answer-option">Answer option 4</li>
                 </ul>

        </div>
